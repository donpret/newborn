<div class="container">
    <h1>Add Veggies</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #veggieForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" required [(ngModel)]="model.name" name="name" #name="ngModel">
		<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
	  <div class="form-group">
		  <label for="type">Type</label>
		  <select class="form-control" required [(ngModel)]="model.type" name="type" #type="ngModel">
			<option value="">Select One</option>
			<option *ngFor="let type of types" [value]="type">{{type}}</option>
		  </select>
		  <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
          Veggie Type is required
		</div>
		</div>
      <div class="form-group">
        <label for="color">Color</label>
        <input type="text" class="form-control" [(ngModel)]="model.color" name="color">
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!veggieForm.form.valid">Submit</button>
	   <button type="button" class="btn btn-default" (click)="newVeggie()">New Veggie</button>
    </form>
	
</div>
<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Type</div>
      <div class="col-xs-9 pull-left">{{ model.type }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Color</div>
      <div class="col-xs-9 pull-left">{{ model.color }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
